<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker | MRBENWORKSHOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Expenses Tracker</h1>
        <div class="balance-container">
            <h3>Your Balance</h3>
            <h1 id="balance">$125.00</h1>
            <div class="summary">
                <div class="income-container">
                    <h3>Incomes</h3>
                    <h3 class="income-amount" id="income-amount">$0.00</h3>
                </div>
                <div class="expense-container">
                    <h3>Expenses</h3>
                    <h3 class="expense-amount" id="expense-amount">$0.00</h3>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="transaction-container">
                <h4>Transactions</h4>
                <div class="transations" id="transactions">
                    <!-- transactions goes here -->
                </div>
            </div>
            <div class="form-container">
                <h2>Add Transaction form</h2>
                <form id="transaction-form">
                    <div class="input-field">
                        <label for="amount">Amounts: </label>
                        <input type="number" name="amount" id="amount" placeholder="Enter Amount..." id="amount-input">
                        <small>use negative (-) for expenses</small>
                    </div>
                    <div class="input-field">
                        <label for="description">Description: </label>
                        <input type="text" name="description" id="description" placeholder="Enter description..." id="description-input">
                    </div>
                    <button id="add-transaction" type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
